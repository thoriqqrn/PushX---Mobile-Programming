<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push-up Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }
        
        #counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 20px;
            font-size: 48px;
            font-weight: bold;
            color: #8BC34A;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        #status {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 24px;
            border-radius: 16px;
            font-size: 18px;
            min-width: 200px;
            text-align: center;
        }
        
        #finish-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(244, 67, 54, 0.9);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #finish-btn:hover {
            background: rgba(244, 67, 54, 1);
            transform: translateX(-50%) scale(1.05);
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">Loading AI Model...</div>
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <div id="counter">0</div>
        <div id="status">Position yourself</div>
        <button id="finish-btn" onclick="finishSession()">Selesai</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

    <script>
        let video, canvas, ctx;
        let detector;
        let pushupCount = 0;
        let isDown = false;
        let isUp = true;
        let lastY = 0;
        
        async function init() {
            video = document.getElementById('video');
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            
            // Setup camera
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    },
                    audio: false
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    document.getElementById('loading').style.display = 'none';
                };
            } catch (err) {
                console.error('Error accessing camera:', err);
                updateStatus('Camera Error: ' + err.message);
                document.getElementById('loading').textContent = 'Camera access denied. Please enable camera permission in settings.';
                return;
            }
            
            // Load MoveNet model
            try {
                const detectorConfig = {
                    modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING
                };
                detector = await poseDetection.createDetector(
                    poseDetection.SupportedModels.MoveNet,
                    detectorConfig
                );
                updateStatus('Ready! Start push-ups');
                detectPose();
            } catch (err) {
                console.error('Error loading model:', err);
                updateStatus('Failed to load AI model');
            }
        }
        
        async function detectPose() {
            if (!detector) return;
            
            try {
                const poses = await detector.estimatePoses(video);
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                if (poses.length > 0) {
                    const pose = poses[0];
                    drawPose(pose);
                    analyzePushup(pose);
                }
            } catch (err) {
                console.error('Detection error:', err);
            }
            
            requestAnimationFrame(detectPose);
        }
        
        function drawPose(pose) {
            const keypoints = pose.keypoints;
            
            // Draw skeleton
            ctx.strokeStyle = '#8BC34A';
            ctx.lineWidth = 3;
            
            const connections = [
                [5, 7], [7, 9],   // Left arm
                [6, 8], [8, 10],  // Right arm
                [5, 6],           // Shoulders
                [5, 11], [6, 12], // Torso
                [11, 12],         // Hips
                [11, 13], [13, 15], // Left leg
                [12, 14], [14, 16]  // Right leg
            ];
            
            connections.forEach(([i, j]) => {
                const kp1 = keypoints[i];
                const kp2 = keypoints[j];
                if (kp1.score > 0.3 && kp2.score > 0.3) {
                    ctx.beginPath();
                    ctx.moveTo(kp1.x, kp1.y);
                    ctx.lineTo(kp2.x, kp2.y);
                    ctx.stroke();
                }
            });
            
            // Draw keypoints
            keypoints.forEach(kp => {
                if (kp.score > 0.3) {
                    ctx.fillStyle = '#FFF';
                    ctx.beginPath();
                    ctx.arc(kp.x, kp.y, 5, 0, 2 * Math.PI);
                    ctx.fill();
                }
            });
        }
        
        function analyzePushup(pose) {
            const keypoints = pose.keypoints;
            
            // Get shoulder (5 = left shoulder)
            const shoulder = keypoints[5];
            // Get elbow (7 = left elbow)
            const elbow = keypoints[7];
            
            if (shoulder.score < 0.3 || elbow.score < 0.3) {
                updateStatus('Position yourself in frame');
                return;
            }
            
            // Logic: Compare shoulder Y and elbow Y
            // DOWN: shoulder.y >= elbow.y (body goes down)
            // UP: shoulder.y < elbow.y (body goes up)
            
            if (isUp && shoulder.y >= elbow.y) {
                // Going down
                isUp = false;
                isDown = true;
                updateStatus('⬇️ Going down...');
            } else if (isDown && shoulder.y < elbow.y) {
                // Going up - count!
                isDown = false;
                isUp = true;
                pushupCount++;
                updateCounter();
                updateStatus('✅ Push-up #' + pushupCount);
                
                // Send count to Flutter
                if (window.CounterChannel) {
                    window.CounterChannel.postMessage(pushupCount.toString());
                }
            }
        }
        
        function updateCounter() {
            document.getElementById('counter').textContent = pushupCount;
        }
        
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        function finishSession() {
            if (window.FinishChannel) {
                window.FinishChannel.postMessage(pushupCount.toString());
            }
        }
        
        // Initialize on load
        window.onload = init;
    </script>
</body>
</html>
